<!-- INíCIO do CONTEÚDO -->
<section class="content-header">
  <h1>
    Todos os Restaurantes
    <a (click)="changePesquisa()" class="search-link pull-right"><i class="fa fa-search"></i></a>
  </h1>
  <!--Barra de busca-->
  <div class="row">
    <div  [@toggleSearch]="statusPesquisa" class="col-xs-12 search-bar">
      <form  [formGroup]="searchForm">
        <div class="form-group">
          <input type="text" formControlName="searchControl" class="form-control" placeholder="O que você está procurando?">
        </div>
      </form>
    </div>
  </div>
</section>


<section class="content">

  <div class="row">
    <div *ngFor="let restaurant of restaurants" class="col-sm-6 col-xs-12">
      <mt-restaurant [restaurant]="restaurant"></mt-restaurant> <!-- é aqui que a instância do component parent acontece, enviando cada restaurant para o component individual com o @Input-->
    </div>
    <div *ngIf="restaurants?.length === 0" class="col-xs-12">
      <p class="lead text-center">Não encontrado!</p>
    </div>
  </div>

</section>

<!-- FIM  do CONTEÚDO -->
